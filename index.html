<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sign Up Test</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/validation-and-animation.css">
</head>

<body>
    <div class="cntnr">
        <header>
            <h1>Sign up</h1>
        </header>
        <main>
            <object id="profile-svg" type="image/svg+xml" data="./images/profile.svg"></object>
            <h2>New user?</h2>
            <h3>Use the form below to create your account.</h3>
            <form>
                <div class="form-items">
                    <div class="form-item">
                        <label for="first-name">First Name</label>
                        <div class="validation-container">
                            <input type="text" id="first-name" name="first-name" required>
                            <span></span>
                        </div>
                    </div>
                    <div class="form-item">
                        <label for="last-name">Last Name</label>
                        <div class="validation-container">
                            <input type="text" id="last-name" name="last-name" required>
                            <span></span>
                        </div>
                    </div>
                    <div class="form-item">
                        <label for="nationality">Nationality</label>
                        <select name="nationality" id="nationality">
                            <option value="American">American</option>
                            <option value="British">British</option>
                            <option value="German">German</option>
                            <option value="French">French</option>
                            <option value="Chinese">Chinese</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <label for="email">E-mail</label>
                        <div class="validation-container">
                            <input type="email" id="email" name="email" required>
                            <span></span>
                        </div>
                    </div>
                    <div class="form-item">
                        <label for="day">Date of Birth</label>
                        <div class="date-select">
                            <select name="day" id="day"></select>
                            <select name="month" id="month">
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                            <select name="year" id="year"></select>
                        </div>
                    </div>
                    <div class="form-item form-item-radio">
                        <div class="legend">Gender</div>
                        <div class="gender-radio-buttons">
                            <div class="gender-radio">
                                <input type="radio" id="male" name="gender" value="gender" checked required>
                                <label for="male" class="gender">Male</label>
                            </div>
                            <div class="gender-radio">
                                <input type="radio" id="female" name="gender" value="gender">
                                <label for="female" class="gender">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-item" id="password-container">
                        <label for="password">Password</label>
                        <div class="validation-container">
                            <input type="password" id="password" name="password" required>
                            <span></span>
                        </div>
                    </div>
                    <div class=" form-item" id="confirm-password-container">
                        <label for="confirm-password">Confirm password</label>
                        <div class="validation-container">
                            <input type="password" id="confirm-password" name="confirm-password" required>
                            <span></span>
                        </div>
                    </div>
                </div>
                <div class="account-and-button">
                    <p class="account">Have an account? <a href="#">Login</a></p>
                    <button type="submit" id="submit">Complete Signup</button>
                </div>
            </form>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.6/vivus.min.js"
        integrity="sha512-oUUeA7VTcWBqUJD/VYCBB4VeIE0g1pg5aRMiSUOMGnNNeCLRS39OlkcyyeJ0hYx2h3zxmIWhyKiUXKkfZ5Wryg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>
</body>

</html>
